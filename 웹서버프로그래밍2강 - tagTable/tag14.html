<head>
 <meta charset="UTF-8">
<title> 태그표 홈페이지 </title>
</head>
<body>
<h2>색상 지정하기</h2>
<table style ="box sizing: border-box; border: 1px solid gray; border-collapse: collapse;">
<tr style ="border:1px solid gray">
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>형식</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>구성</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>내용</b></td>
</tr>
<tr style ="border:1px solid gray">
<td rowspan = "4" style ="border:1px solid gray">&lt;BODY&gt;</td>
<td style ="border:1px solid gray">&lt;BODY TEXT= "#nnnnnn"&gt;...&lt;/BODY&gt;</td>
<td>글자색을 지정합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;BODY LINK= "#nnnnnn">&gt;...&lt;/BODY&gt;</td>
<td>하이퍼링크의 색을 지정합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;BODY VLINK= "#nnnnnn">&gt;...&lt;/BODY&gt;</td>
<td>한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;BODY ALINK= "#nnnnnn">&gt;...&lt;/BODY&gt;</td>
<td>누르고 있는 동안의 색을 지정합니다.</td>
</tr>
</table>
</body>
