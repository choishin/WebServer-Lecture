<html>
<head>
 <meta charset="UTF-8">
<title> 태그표 홈페이지 </title>
</head>
<body>
<h2> 글자의 모양을 정의해 주는 태그</h2>
<table style ="box sizing: border-box; border: 1px solid gray; border-collapse: collapse;">
<tr style ="border:1px solid gray">
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>형식</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>구성</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>내용</b></td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;STRONG&gt;</td>
<td style ="border:1px solid gray">&lt;STRONG&gt;...&lt;/STRONG&gt;</td>
<td rowspan="2" style ="border:1px solid gray">굵은 글씨를 나타내 주는 태그입니다</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;B&gt;</td>
<td style ="border:1px solid gray">&lt;B&gt;...&lt;/B&gt;</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;EM&gt;</td>
<td style ="border:1px solid gray">&lt;EM&gt;...&lt;/EM&gt;</td>
<td rowspan="2" style ="border:1px solid gray">이탤릭체의 글씨를 나타내 주는 태그입니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;I&gt;</td>
<td style ="border:1px solid gray">&lt;I&gt;...&lt;/I&gt;</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;KBD&gt;</td>
<td style ="border:1px solid gray">&lt;KBD&gt;...&lt;/KBD&gt;</td>
<td rowspan="3" style ="border:1px solid gray">타자기체의 글씨를 나타내 주는 태그입니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;CODE&gt;</td>
<td style ="border:1px solid gray">&lt;CODE&gt;...&lt;/CODE&gt;</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;TT&gt;</td>
<td style ="border:1px solid gray">&lt;TT&gt;...&lt;/TT&gt;</td>
</tr>
</table>
</body>
<html>
