<html>
<head>
 <meta charset="UTF-8">
<title> 태그표 홈페이지 </title>
</head>
<body>
<h2>표 만들기 태그</h2>
<table style ="box sizing: border-box; border: 1px solid gray; border-collapse: collapse;">
<tr style ="border:1px solid gray">
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>형식</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>구성</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>내용</b></td>
</tr>
<tr style ="border:1px solid gray">
<td rowspan = "5" style ="border:1px solid gray">&lt;TABLE&gt;</td>
<td style ="border:1px solid gray">&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>
<td>표의 전체 형식을 나타냅니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
<td>표 내부에 들어갈 형식을 정의합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;TD COLSPAN=n&gt;</td>
<td>가로칸을 n만큼 합쳐줍니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;TD ROWSPAN=n&gt;</td>
<td>세로칸을 n만큼 합쳐줍니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;TD ALIGN=...&gt;</td>
<td>표안의 좌우 정렬 방식을 정의합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;TD VALIGN=...&gt;</td>
<td>표안의 상하 정렬 방식을 정의합니다.</td>
</tr>
</table>
</body>
<html>
