<html>
<head>
    <meta charset="UTF-8">
<title> 태그표 홈페이지 </title>
</head>
<body>
<h2> 문단 혹은 줄을 바꾸는 태그 </h2>
<table style ="box sizing: border-box; border: 1px solid gray; border-collapse: collapse;">
<tr style ="border:1px solid gray">
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>형식</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>구성</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>내용</b></td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;P&gt;</td>
<td style ="border:1px solid gray">&lt;P&gt;</td>
<td>문단을 바꾸는 태그입니다. 줄 바꿈과 동시에 줄을 띤 것같은 효과가 나타납니다.</td>
</tr>
<tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;BR&gt;</td>
<td style ="border:1px solid gray">&lt;BR&gt;</td>
<td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.</td>
</tr>
<tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;PRE&gt;</td>
<td style ="border:1px solid gray">&lt;PRE&gt;...&lt;/PRE&gt;</td>
<td>여백이나 줄 간격 등을 고정시켜 주는 역할을 합니다.</td>
</tr>
</table>
</body>
<html>
