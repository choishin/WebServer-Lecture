<html>
<head>
<meta charset="UTF-8">
<title> 태그표 홈페이지 </title>
</head>
<body>
<h2> 목록을 정리해 주는 태그 </h2>
<table style ="box sizing: border-box; border: 1px solid gray; border-collapse: collapse;">
<tr style ="border:1px solid gray">
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>형식</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>구성</b></td>
<td bgcolor="#BDBDBD" style="border:1px solid gray"><b>내용</b></td>
</tr>
<tr style="border:1px solid gray">
<td style="border:1px solid gray" rowspan="5">&lt;LI&gt;</td>
<td style ="border:1px solid gray">&lt;UL&gt;...&lt;/UL&gt;</td>
<td style ="border:1px solid gray">순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;OL&gt;...&lt;/OL&gt;</td>
<td style ="border:1px solid gray">순서가 있는 목록으로 위에서부터 번호를 매깁니다</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;MENU&gt;...&lt;/MENU&gt;</td>
<td style ="border:1px solid gray">메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;DIR&gt;...&lt;/DIR&gt;</td>
<td style ="border:1px solid gray">메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
</tr>
<tr style ="border:1px solid gray">
<td style ="border:1px solid gray">&lt;DL&gt;...&lt;/DL&gt;</td>
<td style ="border:1px solid gray">정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다.
</td>
</tr>
</table>
</body>
